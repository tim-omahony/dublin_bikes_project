<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin Bikes</title>
    <meta name="description" content="Dublin Bikes">
    <meta name="author" content="Ciara">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bike.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <header>
        <div class="bike">
            <div class="frame">
                <div class="frame one"></div>
                <div class="frame two"></div>
                <div class="frame three"></div>
                <div class="frame four"></div>
                <div class="frame five"></div>
                <div class="frame six"></div>
                <div class="frame saddle"></div>
                <div class="frame pedal"></div>
                <div class="frame handlebar"></div>
            </div>
            <div class="wheel">
                <div class="wheel left"></div>
                <div class="wheel right"></div>
            </div>
        </div>
        <h1>Dublin Bikes</h1>
    </header>
    <main>
        <div class="controls">
            <div class="form-inline">
                <input id="pac-input" class="form-control" type="text" placeholder="Search..."/>

                <div id="buttons" class="btn-group ml-4">
                    <button id="button-bikes" class="btn btn-primary" onclick="filterSelection('bikes')">
                        Available Bikes
                    </button>
                    <button id="button-stands" class="btn btn-light" onclick="filterSelection('availableBikeStands')">
                        Available Spaces
                    </button>
                </div>
            </div>
        </div>
        <div class="weather">
            <a class="weatherwidget-io" href="https://forecast7.com/en/53d35n6d26/dublin/" data-label_1="DUBLIN"
               data-label_2="WEATHER" data-font="Roboto Slab" data-icons="Climacons Animated" data-mode="Current"
               data-theme="beige" data-raincolor="#00bdff">DUBLIN WEATHER</a>
        </div>
        <div id="map"></div>
        <div id="stationModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="stationModalTitle" class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="stationModalBody"></div>
                        <div id="stationModalChart"></div>
                        <div id="stationModalPredict"></div>
                        <div id="stationModalPrediction"></div>
                    </div>
                </div>
            </div>
    </main>
</div>
<footer>
    <p>Made with <span class="heart">&#x1F49B;</span> by Annmarie, Tim & Ciara</p>
</footer>
</body>
</html>
<script src="static/map.js"></script>
<script src="static/predict.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="static/charts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbh_G3I36ECDIRfAn_UTm-eXz5F47tcRI&callback=initMap&libraries=places&v=weekly"
        async></script>
<script src="https://weatherwidget.io/js/widget.min.js"></script>
